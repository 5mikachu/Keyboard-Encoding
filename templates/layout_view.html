<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ layout_name }} Layout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/keyboard.css') }}">
</head>
<body>
    {% extends "template.html" %}
    {% block content %}

    <div class="flex-container">
        <div class="flex-item">
            <h2>Keyboard Layout - {{ layout_name }}</h2>
            <div class="keyboard" id="keyboard">
                <!-- Rendered dynamically by JavaScript based on layout data -->
            </div>
        </div>
    </div>


    <!-- Embed JSON layout data directly in the HTML for JavaScript access -->
    <script>
        const layoutLowercase = {{ layout_lowercase | tojson }};
        const layoutUppercase = {{ layout_uppercase | tojson }};
    </script>
    <script src="{{ url_for('static', filename='scripts/layout_view.js') }}"></script>

    {% endblock %}
</body>
</html>
