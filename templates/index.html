<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Encode/Decode Interface</title>
</head>
<body>
    <header>
        <div class="logo">Encode/Decode</div>
    </header>

    <div class="splash-container">
        <div class="splash-content">
            <h1>Welcome to the Encoder/Decoder</h1>
            <p>Select a layout and an action below:</p>

            <!-- Layout Selector at the Top -->
            <div class="layout-selector">
                <form id="layoutForm">
                    <label for="layout_name">Choose a Layout:</label>
                    <select name="layout_name" id="layoutSelector" required>
                        <option value="" disabled selected>Select a layout</option>
                        {% for key, name in layouts %}
                            <option value="{{ key }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </form>
            </div>

            <!-- Encoding and Decoding Forms Side by Side -->
            <div class="flex-container side-by-side">
                <!-- Encode Form -->
                <div class="flex-item">
                    <h2>Encode Text</h2>
                    <form id="encodeForm">
                        <textarea name="text_to_encode" placeholder="Enter text to encode" required rows="4"></textarea>
                        <button type="submit">Encode</button>
                    </form>
                    <div id="encodeResult"></div>
                </div>

                <!-- Decode Form -->
                <div class="flex-item">
                    <h2>Decode Text</h2>
                    <form id="decodeForm">
                        <textarea name="text_to_decode" placeholder="Enter text to decode" required rows="4"></textarea>
                        <button type="submit">Decode</button>
                    </form>
                    <div id="decodeResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
